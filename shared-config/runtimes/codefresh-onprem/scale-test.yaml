apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: "true"
  name: scale-test
spec:
  destination:
    namespace: codefresh
    server: https://401EF9FECDBD2C7BEAC3049BE9E27803.gr7.us-east-1.eks.amazonaws.com
  project: default
  source:
    directory:
      include: '{all-runtimes-all-clusters/*.yaml,all-runtimes-all-clusters/**/*.yaml,runtimes/codefresh-onprem/*.yaml,runtimes/codefresh-onprem/**/*.yaml}'
      recurse: true
    path: shared-config/resources
    repoURL: https://github.com/alina-codefresh/onprem-2.0.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - allowEmpty=true
