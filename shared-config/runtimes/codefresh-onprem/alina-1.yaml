apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: alina-1
spec:
  destination:
    namespace: default
    server: https://2BE10C411B2D644E854402CAD9A66DA5.gr7.us-east-1.eks.amazonaws.com
  project: default
  source:
    directory:
      include: >-
        {all-runtimes-all-clusters/**/*.yaml,all-runtimes-all-clusters/*.yaml,codefresh-onprem-managed-cluster-alina-1-cm.yaml,runtimes/codefresh-onprem/**/*.yaml,runtimes/codefresh-onprem/*.yaml}
      recurse: true
    path: shared-config/resources
    repoURL: https://github.com/alina-codefresh/onprem-2.0.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
